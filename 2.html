<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: #555;
            color: #fff;
        }

        .hero h2 {
            font-size: 2.5em;
        }

        .hero button {
            background-color: #e8491d;
            border: none;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            margin: 15px;
            border: 1px solid #ddd;
            width: 30%;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1.2em;
            color: #333;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My E-Commerce Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <h2>Best Products, Best Prices!</h2>
            <button onclick="document.getElementById('products').scrollIntoView();">Shop Now</button>
        </section>

        <section class="product-list" id="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </section>

        <section class="cart" id="cart">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <p>Your cart is empty.</p>
            </div>
            <p>Total: $<span id="cart-total">0</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script>
        const cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemElement = document.createElement('p');
                itemElement.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(itemElement);
                total += item.price;
            });

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
            }

            cartTotal.textContent = total;
        }
    </script>
</body>
</html>
